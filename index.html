<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Lovers ❤</title>
</head>

<body>

  <div id="app">

    <header class="header">
      <img src="./assets/heart.png" alt="Heart" class="logo">
      <span class="lovers-name">João & Matheus</span>
      <img src="./assets/lgbt.png" alt="LGBT" class="logo">
    </header>

    <section class="produtos">
      <div class="produto">
        <button @click="previousPhoto" class="button-previous"><</button>
        <img :src="produtos[currentIndex].img" :alt="produtos[currentIndex].nome" class="produto_img">
        <button @click="nextPhoto" class="button-next">></button>
      </div>
    </section>
  </div>
  <script src="./app.js"></script>
</body>

</html>
